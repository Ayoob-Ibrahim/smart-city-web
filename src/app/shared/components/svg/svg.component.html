<div class="containter-fluid">
    <div [ngSwitch]="selected_svg">
        <ng-container *ngSwitchCase="'leaf_svg'">
            <ng-container *ngTemplateOutlet="leaf_svg"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'thermo_svg'">
            <ng-container *ngTemplateOutlet="thermo_svg"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'volume_svg'">
            <ng-container *ngTemplateOutlet="volume_svg"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'drop_svg'">
            <ng-container *ngTemplateOutlet="drop_svg"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'cloud_svg'">
            <ng-container *ngTemplateOutlet="cloud_svg"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'molecule_svg'">
            <ng-container *ngTemplateOutlet="molecule_svg"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'bulb_svg'">
            <ng-container *ngTemplateOutlet="bulb_svg"> </ng-container>
        </ng-container>

    </div>
</div>
